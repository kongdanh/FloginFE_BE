# ============================================
# TEST CONFIGURATION
# File: src/test/resources/application-test.properties
# ============================================

# Application Name
spring.application.name=Flogin Backend Test

# ============================================
# H2 In-Memory Database for Testing
# ============================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# ============================================
# JPA/Hibernate Configuration
# ============================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# H2 Console (for debugging tests)
# ============================================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ============================================
# Logging Configuration
# ============================================
logging.level.root=INFO
logging.level.com.flogin=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CORS Configuration for Testing
# ============================================
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:8080

# ============================================
# Server Configuration
# ============================================
server.port=8080
server.servlet.context-path=/

# ============================================
# Jackson Configuration
# ============================================
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false

# ============================================
# Test Specific Settings
# ============================================
spring.test.mockmvc.print=false